<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Code Test</title>
<style>
    .left , .right{
        width: 45%;
        float: left;
        margin: 2%;
    }
    .container{
        width: 100%;
    }
    textarea{
        width: 100%;
        height: 300px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="left">
        <h3>コード入力</h3>
        <textarea id="inputCode"></textarea>
        <br>
        <button onclick="sendCode()">送信</button>
        <div id="listData"></div>
    </div>

    <div class="right">
        <h3>ファイル表示</h3>
        <textarea id="outputCode"></textarea>
        <br>
    </div>
</div>

<script>
function sendCode() {
    var END_POINT = "http://127.0.0.1:8080/vecter_search/"
    var code = document.getElementById("inputCode").value;
    console.log(code);
    fetch(END_POINT, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ "input_code": code })
    })
    .then(response => response.json())
    .then(data => {
        list_load(data);
    })
    .catch(function(error){
        console.error("Error:", error);
    });
}

function requestfile(file_number){
    var END_POINT = "http://127.0.0.1:8080/query_file/"
    console.log(file_number);
    fetch(END_POINT, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ "file_number": file_number })
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);
        document.getElementById("outputCode").value = data["code"];
        console.log("check");
    })
    .catch(function(error){
        console.error(error);
    })
}

function list_load(data){
    var list_element = document.getElementById("listData");
    list_element.innerHTML = "";

    for (const [key,value] of Object.entries(data)){
        const li = document.createElement("li");
        li.textContent = "類似度: " + key + " | ファイル名: " + value;

        const button = document.createElement("button");
        button.textContent = "表示";
        button.onclick= () => requestfile(value);

        li.appendChild(button);
        list_element.appendChild(li);
    }
}

</script>
</body>
</html>
